    <head>
        <meta charset="utf-8">
        <title>MediaPlayer d√©mo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="../src/mediaplayer.css">
        <style type="text/css">
        body { background: #333; color: #eee; text-align: center; }
        .container { max-width: 980px; margin:0 auto; }
        .credits { font-size: 0.8em; }
        </style>
    </head>
    <body>
    	
    	<div class="container">
         
            <video id="player" controls="controls" preload="none" poster="poster.png" width="640" height="360">
                <!-- Video sources -->
                <source src="big_buck_bunny_trailer_720p.mov" type="video/mp4" media="(min-device-width:800px)" title="HD 720p <small>(H264)</small>">
                <source src="big_buck_bunny_trailer_720p.webm" type="video/webm" media="(min-device-width:800px)" title="HD 720p <small>(WebM)</small>">
                <source src="big_buck_bunny_trailer_480p.mov" type="video/mp4" title="HQ 480p <small>(H264)</small>">
                <source src="big_buck_bunny_trailer_480p.webm" type="video/webm" title="HQ 480p <small>(WebM)</small>">
                <!-- Subtiles -->
                <track kind="subtitles" src="subtitles.srt" srclang="fr" lang="fr" label="Titrages">
                <!-- Flash fallback -->
                <div class="videoFallback">
                    <!-- TODO -->
                </div>
            </video>

            <br /><br />

            <audio id="audioplayer" controls="controls">
                <source src="PeasantWhat3_w3.mp3" type="audio/mp3" title="MP3"></source>
                <source src="PeasantWhat3_w3.ogg" type="audio/ogg" title="OGG"></source>
            </audio>

        </div>

        

        <p class="credits">Video <em>Big Buck Bunny</em> - &copy; copyright 2008, Blender Foundation / <a href="http://www.bigbuckbunny.org">www.bigbuckbunny.org</a></p>
        
        <script type="text/javascript" src="../src/lib/captionator.js"></script>
        <script type="text/javascript" src="../src/mediaplayer.js"></script>

    	<script type="text/javascript">
        try {
            // video player
            var player = document.getElementById("player");
            var mediaplayer = new MediaPlayer(player, {
                useiPadUseNativeControls: false,
                useiPhoneUseNativeControls: false,
                useAndroidUseNativeControls: false,
                alwaysUseNativeControls: false
            });
            // audio player
            var audioplayer = new MediaPlayer('audioplayer', { displaySourceChooser: false });
        }
        catch(error) {
            alert(error.toString());
        }
    	</script>
	</body>
</html>
